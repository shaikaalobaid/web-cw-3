<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>موقــعي</title>

    <!-- 👇هنا style قم بإضافة وسم   -->
    <style>
.name{color: blue;text-align: center;}
img{display: block;}
.pc{color: green;}
.nintendo{color: red;}
.ps4{color: blue;}
.table{border: black;}
ul{
    display: inline-block ;}

    </style>

</head>
<body>
    <!-- اكتب اسمك بعد مرحباً، -->
    <!-- headالى ال cssثم غير لون الخط عن طريق اضافة كود   -->
    <h1 class="name">مرحبا، انا شيخة</h1>


    <!-- styles.css قم بإنشاء ملف جديد وقم بتسميته  -->
    <!-- في الملف اللي اضفته cssوفي التعديلات القادمه اكتب كود الـ -->


    <!-- قم بتغيير طريقة عرض الصور بحيث تظهر الصور تحت بعض -->
    <img src="./img/ps4.png" alt="الكويت تبرمج"> 
    <img src="./img/Nintendo.png" alt="الكويت تبرمج">
    <img src="./img/pc.png" alt="الكويت تبرمج">

     <!--  بعد ذلك قم باخفاء النقاط من القائمه  -->
     <div>
        <h3>منصات الالعاب المتوفره</h3>
        <ul style="list-style-type:none;">
            <li>PS4</li>
            <li>nintendo switch</li>
            <li>PC</li>
        </ul><br><br>
    </div>  

<!-- في الجدول في الاسفل يظهر اشخاص ولعبتهم المفضله والمنصه التي يلعبون بها -->

<!-- Nintendo: red   -->
<!-- PC:       green -->
